<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intersect - Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            background: #5a6fd8;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .status.connected {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üîç The Intersect</h1>
            <p>Brenda's AI Knowledge Database</p>
            <div id="status" class="status">Connecting...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm The Intersect, Brenda's AI knowledge database. Ask me anything about her background, skills, services, or even try asking about Easter eggs! üòâ
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask me about Brenda's expertise..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class IntersectChat {
            constructor() {
                this.apiUrl = 'http://localhost:8000';  // Change to your production URL
                this.conversationId = null;
                this.isTyping = false;
                
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.status = document.getElementById('status');
                
                this.init();
            }
            
            async init() {
                // Check API health
                await this.checkHealth();
                
                // Set up event listeners
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isTyping) {
                        this.sendMessage();
                    }
                });
                
                this.sendButton.addEventListener('click', () => {
                    if (!this.isTyping) {
                        this.sendMessage();
                    }
                });
            }
            
            async checkHealth() {
                try {
                    const response = await fetch(`${this.apiUrl}/api/v1/health`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.status.textContent = `‚úÖ Connected (${data.model})`;
                        this.status.className = 'status connected';
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                    } else {
                        throw new Error(data.error || 'API not available');
                    }
                } catch (error) {
                    this.status.textContent = `‚ùå Connection failed: ${error.message}`;
                    this.status.className = 'status error';
                    console.error('Health check failed:', error);
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                
                // Show typing indicator
                this.showTyping();
                
                try {
                    const response = await fetch(`${this.apiUrl}/api/v1/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // 'Authorization': 'Bearer your-api-key-here'  // Uncomment if using API key
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: this.conversationId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store conversation ID for context
                        this.conversationId = data.conversation_id;
                        
                        // Add bot response
                        this.addMessage(data.response, 'bot');
                        
                        console.log(`Response generated in ${data.processing_time.toFixed(2)}s`);
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    this.addMessage(`Sorry, I encountered an error: ${error.message}`, 'bot');
                    console.error('Chat error:', error);
                } finally {
                    this.hideTyping();
                }
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            showTyping() {
                this.isTyping = true;
                this.sendButton.disabled = true;
                this.sendButton.textContent = 'Thinking...';
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing';
                typingContent.style.display = 'flex';
                typingContent.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                typingDiv.appendChild(typingContent);
                this.chatMessages.appendChild(typingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            hideTyping() {
                this.isTyping = false;
                this.sendButton.disabled = false;
                this.sendButton.textContent = 'Send';
                
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new IntersectChat();
        });
    </script>
</body>
</html>
